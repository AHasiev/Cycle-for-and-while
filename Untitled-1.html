<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <div class="log-img1 logs">
            <img class="log" src="./img/logo.png" alt="" />
          </div>
          <div class="log-img2 logs">
            <img class="log-name" src="./img/FullStats.png" alt="" />
          </div>
        </div>
        <div class="artboard-img">
          <img src="./img/Artboard.png" alt="" />
        </div>
      </div>
      <div class="forms">
        <div class="login-input">
          <form action="#" method="post">
            <h1 class="input-h1">Зарегестрироваться</h1>
            <p class="input-p">
              Зарегестрируйтесь чтобы начать работу с сервисом:
            </p>
            <div class="name-imp">
              <input
                class="inp1"
                type="text"
                name="first_name"
                value=""
                placeholder="Имя"
              />
              <input
                class="inp2"
                type="text"
                name="last_name"
                value=""
                placeholder="Фамилия"
              />
            </div>
            <input
              type="text"
              name="email"
              value=""
              placeholder="Email"
              required
            /><br />
            <input
              type="password"
              name="password"
              value=""
              placeholder="Пароль"
            /><br />
            <input type="submit" value="Зарегестрироваться" />
            <p class="polit">
              Регистрируясь, я соглашаюсь с минимальными условиями обслуживания
              и <a href="#">Политикой конфиденциальности.</a>
            </p>
          </form>
        </div>
      </div>
      <div class="verify">
        <span>Уже есть аккаунт? <a href="#">Войти</a> </span>
      </div>
    </div>
  </body>
</html>
